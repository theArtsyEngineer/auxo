<ion-header no-shadow>
  <ion-navbar transparent>
    <ion-title>
      <img class="auxo_logo" src="assets/auxo_logo.png" alt="">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  
  <div class="container">
    <div class="row garden_select">
      <div class="col-xs-12">
        <button (click)="selectGarden($currGarden)" class="btn btn-auxo center-block">
          Porch Garden
        </button>
      </div>
    </div>

    <div class="garden_data">
      <div class="row-fluid status top_status">
        <div class="col-xs-12">
          <div class="moisture_circle center-block water">
            <div class="water_level">
              <canvas #doughnutCanvas></canvas>
            </div>
            <img src= "assets/water.png" alt="assets/water.png">
          </div>
        </div>
    </div>

    <div class="row-fluid status">
      <div class="col-xs-6">
        <div class="weather_circle weather">
          <img src="assets/sunny.png" alt="assets/sunny.png">
        </div>
      </div>

      <div class="col-xs-6">
        <div class="ph_circle ph">
          <img src="assets/ph.png" alt="assets/ph.png">
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="col-xs-12 tasks">
    <div class="row-fluid ">
      <div class="col-xs-5">
        <button (click)="startTask()" class="btn btn-urgent urgent">

        </button>
      </div>

      <div class="col-xs-7">
        <div class="row">
          <div class="col-xs-12 notif">
            <p>NOTIFICATIONS</p>
            <hr>
            <div class="row" *ngFor="let task of notif">
              <div class="col-xs-12">
                <button class="btn btn-notif">
                  {{task.text}}
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">

        </div>
      </div>
    </div>
  </div>
</ion-content>
